<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="eq-img">
      <img src="images/image-equilibrium.jpg" alt="">
      <div><img src="images/icon-view.svg" alt=""></div>
    </div>
    <article>
    <h1>Equilibrium #3429</h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="eth">
      <div class="eth-blue"><img src="images/icon-ethereum.svg" alt=""> <span>0.041 ETH</span> </div>
      <div class="eth-clock"><img src="images/icon-clock.svg" alt=""> <span>3 days left</span> </div>
    </div>
  </article>
    <div class="creation"><img src="images/image-avatar.png" alt=""> <span class="cre">Creation of </span><span class="jul"> Jules Wyvern </span></div>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pınar Mamat</a>.
  </footer>
</body>

</html>
